<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂßöÈîê21Â≤ÅÁîüÊó•Âø´‰πêÔºÅ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #FFDAB9 50%, #FFF5E6 100%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            color: #333;
            z-index: 10;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 5rem;
            font-weight: bold;
            color: #ffd700;
            margin: 30px 0;
            animation: bounce 2s infinite;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        }

        .age {
            font-size: 8rem;
            font-weight: bold;
            color: #ff6b9d;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .message {
            font-size: 2rem;
            margin-top: 30px;
            animation: fadeInUp 1.5s ease-out;
            line-height: 1.6;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes float {
            0% {
                bottom: -150px;
                opacity: 1;
            }
            100% {
                bottom: 100%;
                opacity: 0;
            }
        }

        @keyframes confetti-fall {
            0% {
                top: -10%;
                transform: translateX(0) rotateZ(0deg);
            }
            100% {
                top: 100%;
                transform: translateX(100px) rotateZ(360deg);
            }
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: firework 1s ease-out infinite;
        }

        @keyframes firework {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y));
                opacity: 0;
            }
        }

        .cake {
            font-size: 5rem;
            margin: 20px 0;
            animation: shake 2s ease-in-out infinite;
        }

        @keyframes shake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        .photo {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: photoAppear 2s ease-in-out forwards;
            z-index: 100;
        }

        @keyframes photoAppear {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            85% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .name {
                font-size: 3rem;
            }
            .age {
                font-size: 5rem;
            }
            .message {
                font-size: 1.5rem;
            }
            .cake {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ ÁîüÊó•Âø´‰πê üéâ</h1>
        <div class="name">ÂßöÈîê</div>
        <div class="cake">üéÇ</div>
        <div class="age">21</div>
        <div class="message">
            Á•ù‰Ω†21Â≤ÅÁîüÊó•Âø´‰πêÔºÅ<br>
            ÊÑø‰Ω†ÂâçÁ®ã‰ººÈî¶ÔºåÂπ∏Á¶èÁæéÊª°ÔºÅ<br>
            ÈùíÊò•Êó†ÈôêÔºåÊ¢¶ÊÉ≥ÊàêÁúüÔºÅ‚ú®
        </div>
    </div>

    <script>
        // ÁÖßÁâáÊï∞ÁªÑÂíåÁ¥¢Âºï
        const photos = ['pictures/1.jpg', 'pictures/2.jpg', 'pictures/3.jpg', 'pictures/4.jpg', 'pictures/5.jpg'];
        let currentPhotoIndex = 0;

        // ÂàõÂª∫Ê∞îÁêÉ
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#95e1d3', '#f38181'];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + '%';
            balloon.style.animationDelay = Math.random() * 2 + 's';
            balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 7000);
        }

        // ÂàõÂª∫ÂΩ©Á∫∏
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#95e1d3', '#f38181', '#a8e6cf'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }

        // ÂàõÂª∫ÁÉüËä±
        function createFirework(x, y) {
            const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#95e1d3', '#f38181'];
            for (let i = 0; i < 30; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';

                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 50;
                firework.style.setProperty('--x', Math.cos(angle) * velocity + 'px');
                firework.style.setProperty('--y', Math.sin(angle) * velocity + 'px');

                document.body.appendChild(firework);

                setTimeout(() => {
                    firework.remove();
                }, 1000);
            }
        }

        // ÊòæÁ§∫ÁÖßÁâá
        function showPhoto(x, y) {
            const photo = document.createElement('img');
            photo.className = 'photo';
            photo.src = photos[currentPhotoIndex];
            photo.style.left = (x - 150) + 'px';
            photo.style.top = (y - 150) + 'px';
            document.body.appendChild(photo);

            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;

            setTimeout(() => {
                photo.remove();
            }, 2000);
        }

        // ÂÆöÊúüÂàõÂª∫Ê∞îÁêÉÂíåÂΩ©Á∫∏
        setInterval(createBalloon, 500);
        setInterval(createConfetti, 200);

        // ÂÆöÊúüÂàõÂª∫ÁÉüËä±
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight * 0.5;
            createFirework(x, y);
        }, 1500);

        // ÁÇπÂáªÈ°µÈù¢Êó∂ÈöèÊú∫ÂàõÂª∫ÁÉüËä±ÊàñÊòæÁ§∫ÁÖßÁâáÔºàÂêÑ50%Ê¶ÇÁéáÔºâ
        document.addEventListener('click', (e) => {
            if (Math.random() < 0.5) {
                createFirework(e.clientX, e.clientY);
            } else {
                showPhoto(e.clientX, e.clientY);
            }
        });
    </script>
</body>
</html>
